<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualDJ - Network Control plugin - Example2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }


        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 20px;
        }

        .vdj_browser {
            max-width: 1920px;
            max-height: 400px;
            margin: auto;
            display: flex;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .vdj_browser_left,
        .vdj_browser_middle {
            flex: 1;
            max-width: 400px;
            height: 300px;
            background-color: #3b3b3b;
            padding: 10px;
            border-radius: 6px;
            overflow-y: auto;
        }

        .vdj_browser_text {
            width: auto;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: rgb(200, 200, 200);
            font-family: monospace;
            font-size: 1em;
        }


        .vdj_skin {
            max-width: 1920px;
            max-height: 1080px;
            margin: auto;
            display: flex;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .vdj_left_deck,
        .vdj_right_deck {
            flex: 1;
            max-width: 400px;
            height: 300px;
            background-color: #3b3b3b;
            padding: 10px;
            border-radius: 6px;
            overflow-y: auto;
        }

        .vdj_mixer {
            flex: 1;
            display: flex;
            max-width: 400px;
            background-color: #3b3b3b;
            padding: 10px;
            border-radius: 6px;
            position: relative;
            overflow-y: auto;
        }

        .vdj_left_mixer,
        .vdj_right_mixer {
            justify-content: center;
            align-items: center;
            width: auto;
            height: 130px;
            transform: translateY(+90%);
        }

        .vdj_bottom_mixer {
            position: absolute;
            justify-content: center;
            align-items: center;
            bottom: 10px;
            left: 30%;
            width: auto;
        }

        .vdj_button {
            position: relative;
            display: inline-block;
            color: #FFFFFF;
            width: auto;
            height: 38px;
            cursor: pointer;
            background: #171719;
            text-align: center;
            line-height: 38px;
            text-decoration: none;
        }

            .vdj_button:hover {
                color: #FFFFFF;
                text-decoration: none;
                background: #444446;
            }

        .vdj_button_svg {
            position: relative;
            display: block;
            width: 26px;
            height: 30px;
            cursor: pointer;
            background: #171719;
            fill: #FFFFFF;
        }

            .vdj_button_svg:hover {
                color: #FFFFFF;
                background: #444446;
            }


        .vdj_buttonV {
            position: relative;
            display: block; /* Makes buttons stack vertically */
            color: #FFFFFF;
            width: auto;
            height: 38px;
            cursor: pointer;
            background-color: #171719;
            text-align: center;
            line-height: 38px;
        }
            .vdj_buttonV:hover {
                color: #FFFFFF;
                text-decoration: none;
                background: #444446;
            }

        .vdj_sliderH {
            -webkit-appearance: none;
            width: 160px;
            height: 20px;
            background: #3b3b3b;
            outline: none;
            opacity: 0.7;
            /*padding: 0 8px;*/
            /*margin: 8px 0;*/
        }

            .vdj_sliderH:hover {
                opacity: 1;
            }

            .vdj_sliderH::-webkit-slider-runnable-track {
                width: 100%;
                height: 5px;
                background: #000000;
                border-radius: 3px;
                box-shadow: inset 0 1px 2px #000000;
            }

            .vdj_sliderH::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 15px;
                height: 30px;
                background: #FFFFFA;
                border-radius: 4px;
                border: 1px solid #171719;
                transform: translateY(-8px);
                margin-top: -4px;
                cursor: pointer;
            }

        .vdj_sliderV {
            -webkit-appearance: none;
            width: 160px;
            height: 20px;
            background: #3b3b3b;
            outline: none;
            opacity: 0.7;
            transform: rotate(-90deg);
        }

            .vdj_sliderV:hover {
                opacity: 1;
            }

            .vdj_sliderV::-webkit-slider-runnable-track {
                width: 100%;
                height: 5px;
                background: #000000;
                border-radius: 3px;
                box-shadow: inset 0 1px 2px #000000;
            }

            .vdj_sliderV::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 15px;
                height: 30px;
                background: #FFFFFA;
                border-radius: 4px;
                border: 1px solid #171719;
                transform: translateY(-8px);
                margin-top: -4px;
                cursor: pointer;
            }



        .vdj_result {
            display: flex;
            margin: auto;
            align-items: center;
            gap: 8px;
        }

        .vdj_result_text {
            width: auto;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: rgb(200, 200, 200);
            font-family: monospace;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <svg style="display:none">
        <defs>
            <symbol id="svg_play">
                <path d="M1,1 L1,14 L12,7.5 L1,1 Z"></path>
            </symbol>
            <symbol id="svg_pause">
                <path d="M1,14 L3.5,14 L3.5,1 L1,1 Z M7.5,1 L7.5,14 L10,14 L10,1 Z"></path>
            </symbol>
            <symbol id="svg_minus">
                <path d="M3.20001 8H12.8" stroke="#F3F3F3" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round"></path>
            </symbol>
            <symbol id="svg_plus">
                <path d="M8 3.19995V12.8" stroke="#F3F3F3" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round"></path>
                <path d="M3.20001 8H12.8" stroke="#F3F3F3" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round"></path>
            </symbol>
            <symbol id="svg_up">
                <path d="M 1 5 L 5 1 L 9 5" stroke="#F3F3F3" stroke-width="1.2"></path>
            </symbol>
            <symbol id="svg_down">
                <path d="M 1 1 L 5 5 L 9 1" stroke="#F3F3F3" stroke-width="1.2"></path>
            </symbol>
        </defs>
    </svg>


    <h1>VirtualDJ - Network Control plugin - Example2</h1>

    <div class="vdj_skin">
        <div class="vdj_left_deck">
            Left Deck
            <br />
            <br />
            <iframe class="vdj_result_text" id="left_title" src="about:blank"></iframe>
            <iframe class="vdj_result_text" id="left_artist" src="about:blank"></iframe>
            <br />
            <br />
            <button class="vdj_button" title="cue_button" onclick="OnExecuteButton('deck left cue_button')">Cue</button>
            <button class="vdj_button" title="play_button" onclick="OnExecuteButton('deck left play_button')">Play/Pause</button>
            <button class="vdj_button" title="sync" onclick="OnExecuteButton('deck left sync')">Sync</button>
            <button class="vdj_button" title="stop" onclick="OnExecuteButton('deck left stop')">Stop</button>
            <button class="vdj_button" title="unload" onclick="OnExecuteButton('deck left unload')">Unload</button>
            <button class="vdj_button_svg" title="play" onclick="OnExecuteButton('deck left play')"><svg><use href="#svg_play"></use></svg></button>
            <button class="vdj_button_svg" title="pause" onclick="OnExecuteButton('deck left pause')"><svg><use href="#svg_pause"></use></svg></button>
            <button class="vdj_button_svg" title="pitch_bend -2% 500ms" onmousedown="OnExecuteButtonDown('deck left pitch_bend -2% 500ms')"><svg><use href="#svg_minus"></use></svg></button>
            <button class="vdj_button_svg" title="pitch_bend +2% 500ms" onmousedown="OnExecuteButtonDown('deck left pitch_bend +2% 500ms')"><svg><use href="#svg_plus"></use></svg></button>
            <button class="vdj_button_svg" title="loop_half" style="height:14px;" onclick="OnExecuteButton('deck left loop_half')"><svg><use href="#svg_up"></use></svg></button>
            <button class="vdj_button_svg" title="loop_double" style="height:14px;" onclick="OnExecuteButton('deck left loop_double')"><svg><use href="#svg_down"></use></svg></button>
        </div>
        <div class="vdj_mixer">
            Mixer
            <br />
            <br />
            <div class="vdj_left_mixer">
                <input class="vdj_sliderV" type="range" min="0" max="100" value="100" oninput="OnExecuteSlider(this,'deck left level')">
            </div>
            <div class="vdj_bottom_mixer">
                <input class="vdj_sliderH" type="range" min="0" max="100" value="50" oninput="OnExecuteSlider(this,'crossfader')">
            </div>
            <div class="vdj_right_mixer">
                <input class="vdj_sliderV" type="range" min="0" max="100" value="100" oninput="OnExecuteSlider(this,'deck right level')">
            </div>
        </div>
        <div class="vdj_right_deck">
            Right Deck
            <br />
            <br />
            <iframe class="vdj_result_text" id="right_title" src="about:blank"></iframe>
            <iframe class="vdj_result_text" id="right_artist" src="about:blank"></iframe>
            <br />
            <br />
            <button class="vdj_button" title="cue_button" onclick="OnExecuteButton('deck right cue_button')">Cue</button>
            <button class="vdj_button" title="play_button" onclick="OnExecuteButton('deck right play_button')">Play/Pause</button>
            <button class="vdj_button" title="sync" onclick="OnExecuteButton('deck right sync')">Sync</button>
            <button class="vdj_button" title="stop" onclick="OnExecuteButton('deck right stop')">Stop</button>
            <button class="vdj_button" title="unload" onclick="OnExecuteButton('deck right unload')">Unload</button>
            <button class="vdj_button_svg" title="play" onclick="OnExecuteButton('deck right play')"><svg><use href="#svg_play"></use></svg></button>
            <button class="vdj_button_svg" title="pause" onclick="OnExecuteButton('deck right pause')"><svg><use href="#svg_pause"></use></svg></button>
            <button class="vdj_button_svg" title="pitch_bend -2% 500ms" onmousedown="OnExecuteButtonDown('deck right pitch_bend -2% 500ms')"><svg><use href="#svg_minus"></use></svg></button>
            <button class="vdj_button_svg" title="pitch_bend +2% 500ms" onmousedown="OnExecuteButtonDown('deck right pitch_bend +2% 500ms')"><svg><use href="#svg_plus"></use></svg></button>
            <button class="vdj_button_svg" title="loop_half" style="height:14px;" onclick="OnExecuteButton('deck right loop_half')"><svg><use href="#svg_up"></use></svg></button>
            <button class="vdj_button_svg" title="loop_double" style="height:14px;" onclick="OnExecuteButton('deck right loop_double')"><svg><use href="#svg_down"></use></svg></button>
        </div>
    </div>

    <div class="vdj_browser">
        <div class="vdj_browser_menu1">
            <button class="vdj_buttonV" onclick="OnExecuteButton('browser_window \'folders\'')">FOLDERS</button>
            <button class="vdj_buttonV" onclick="OnExecuteButton('browser_window \'songs\'')">SONGS</button>
        </div>
        <div class="vdj_browser_menu2">
            <button class="vdj_buttonV" onclick="OnExecuteButton('browser_scroll -1')">UP</button>
            <button class="vdj_buttonV" onclick="OnExecuteButton('browser_scroll +1')">DOWN</button>
            <button class="vdj_buttonV" onclick="OnExecuteButton('browser_scroll \'top\'')">TOP</button>
            <button class="vdj_buttonV" onclick="OnExecuteButton('browser_scroll \'bottom\'')">END</button>
        </div>
        <div class="vdj_browser_left">
            Browser left
            <br />
            <button class="vdj_button" onclick="OnExecuteButton('browser_open_folder')">OPEN/CLOSE</button>
            <br />
            <iframe class="vdj_browser_text" id="browser_folders_1" src="about:blank"></iframe>
            <iframe class="vdj_browser_text" id="browser_folders_2" src="about:blank"></iframe>
            <iframe class="vdj_browser_text" id="browser_folders_3" src="about:blank"></iframe>
            <iframe class="vdj_browser_text" id="browser_folders_4" src="about:blank"></iframe>
            <iframe class="vdj_browser_text" id="browser_folders_5" src="about:blank"></iframe>
        </div>
        <div class="vdj_browser_middle">
            Browser Middle
            <br />
            <button class="vdj_button" onclick="OnExecuteButton('deck left load')">LOAD LEFT</button>
            <button class="vdj_button" onclick="OnExecuteButton('deck right load')">LOAD RIGHT</button>
            <br />
            <iframe class="vdj_browser_text" id="browser_files_1" src="about:blank"></iframe>
            <iframe class="vdj_browser_text" id="browser_files_2" src="about:blank"></iframe>
            <iframe class="vdj_browser_text" id="browser_files_3" src="about:blank"></iframe>
            <iframe class="vdj_browser_text" id="browser_files" src="about:blank"></iframe>
            <iframe class="vdj_browser_text" id="browser_files" src="about:blank"></iframe>
        </div>
    </div>

    <div class="vdj_result">
        VDJresult :
        <iframe class="vdj_result_text" name="targetExecute" id="resultExecute"></iframe>
        VDJbuild :
        <iframe class="vdj_result_text" id="vdj_build" src="about:blank"></iframe>
    </div>

    <script>
        const url_virtualdj = `http://127.0.0.1:80`;

        function DisplayMessage(msg) {
            alert(msg);
        }

        function OnExecute(vdjscript) {
            const request = `${url_virtualdj}/execute?script=${vdjscript}`;
            return request;
        }

        function OnQuery(vdjscript) {
            const request = `${url_virtualdj}/query?script=${vdjscript}`;
            return request;
        }

        function OnExecuteMain(vdjscript) {
            const request = OnExecute(vdjscript);
            document.getElementById("resultExecute").src = request
        }

        function OnQueryMain(Id, vdjscript) {
            const request = OnQuery(vdjscript);
            document.getElementById(Id).src = request;
        }

        function OnExecuteButton(vdjscript) {
            OnExecuteMain(vdjscript)
        }

        function OnExecuteButtonDown(vdjscript) {
            OnExecuteMain(vdjscript)
        }

        function OnExecuteSlider(self, vdjscript) {
            const vdjscriptLevel = self.value / 100;
            const vdjscriptSlider = `${vdjscript} ${vdjscriptLevel.toFixed(2)}`;
            OnExecuteMain(vdjscriptSlider)
        }

        var myVar2 = setInterval(get_data_from_virtualdj, 1000);

        function OnQueryRefresh() {
            OnQueryMain("vdj_build", 'get_build');
            OnQueryMain("left_title", 'deck left get_title_remix');
            OnQueryMain("left_artist", 'deck left get_artist');
            OnQueryMain("right_title", 'deck right get_title_remix');
            OnQueryMain("right_artist", 'deck right get_artist');
            OnQueryMain("browser_folders_1", 'get_browsed_folder');
            OnQueryMain("browser_folders_2", 'get_browsed_folder_scrollsize');
            OnQueryMain("browser_folders_3", 'get_browsed_folder_scrollpos');
            OnQueryMain("browser_folders_4", 'get_browsed_folder_selection_index');
            OnQueryMain("browser_folders_5", 'get_browsed_folder_tab');
            OnQueryMain("browser_files_1", 'get_browsed_title_artist');
            OnQueryMain("browser_files_2", 'get_browsed_scrollsize');
            OnQueryMain("browser_files_3", 'get_browsed_scrollpos');
            OnQueryMain("browser_files_4", 'get_browsed_selection_index');
        }

        async function get_data_from_virtualdj() {
            OnQueryRefresh();
        }

        get_data_from_virtualdj();

    </script>
</body>
</html>
